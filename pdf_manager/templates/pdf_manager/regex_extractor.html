{% extends 'base.html' %}

{% block content %}
  <h1>Regex Extractor</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Extract</button>
  </form>
  {% if matches %}
    <h2>Matches:</h2>
    <ul>
      {% for match in matches %}
        <li>{{ match }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
